<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Parcheggio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: calc(100% - 22px); /* 100% minus padding */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .address-group {
            display: flex;
            flex-direction: column;
        }

        .address-group label {
            margin-bottom: 5px;
        }

        .address-group .address-container {
            display: flex;
            align-items: center;
        }

        .address-group .address-container input {
            width: 100%;
        }

        .address-group .address-container .civico {
            width: 100px; /* Larghezza specifica per il civico */
            margin-left: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
<h1>Crea Parcheggio</h1>
<form id="createParkingForm">
    <div class="form-group address-group">
        <label for="address">Indirizzo:</label>
        <div class="address-container">
            <input type="text" id="address" name="address" required>
            <input type="text" id="civico" name="civico" class="civico" placeholder="Civico" required>
        </div>
        <input type="hidden" id="full_address" name="full_address">
    </div>
    <div class="form-group">
        <label for="city">Citt√†:</label>
        <input type="text" id="city" name="city" required>
    </div>
    <div class="form-group">
        <label for="id_owner">ID Owner:</label>
        <input type="text" id="id_owner" name="id_owner" required>
    </div>
    <div class="form-group">
        <label for="num_spots">Numero di Posti:</label>
        <select id="num_spots" name="num_spots" required>
            <option value="" disabled selected>Scegli il numero di posti</option>
            <!-- Opzioni da 1 a 10 -->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>
    <div class="form-group">
        <label for="tariff">Tariffa:</label>
        <input type="number" id="tariff" name="tariff" step="0.01" min="0" required>
    </div>
    <div class="form-group">
        <input type="submit" value="Crea Parcheggio">
    </div>
</form>

<script>

    document.getElementById('createParkingForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const address = document.getElementById("address").value;
        const civico = document.getElementById("civico").value;

        const fullAddress = `${address} ${civico}`;


        const data = JSON.stringify({
            address : fullAddress,
            city : document.getElementById("city").value,
            idOwner : document.getElementById("id_owner").value,
            nPlace : document.getElementById("num_spots").value,
            tariff : document.getElementById("tariff").value
        });

        console.log(data);
        const xhr = new XMLHttpRequest();
        xhr.addEventListener("readystatechange", function () {
            if (this.readyState === XMLHttpRequest.DONE) {
                if (this.status === 201 || this.status === 200) {
                    alert("Parcheggio creato con successo");
                } else {
                    console.error("Errore nella creazione del parcheggio: " + this.status);
                    alert("Errore nella creazione del parcheggio: " + this.status);
                }
            }
        });

        xhr.open("POST", "http://localhost:8080/truckparking/rest/parking/create", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(data);
    });

</script>
</body>
</html>

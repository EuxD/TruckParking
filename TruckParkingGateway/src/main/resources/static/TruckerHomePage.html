<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trucker Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f0f2;
            color: #333;
        }
        .header {
            position: relative;
            text-align: center;
            color: white;
            margin-bottom: 20px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: #4EA685; /* Colore di sfondo */
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .header h1 {
            margin: 0;
            padding: 20px;
            font-size: 2.5em;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            transition: transform 0.3s ease, background 0.3s ease;
            color: #fff; /* Colore del testo */
        }
        .header h1:hover {
            transform: scale(1.05);
            background: rgba(0, 0, 0, 0.7); /* Colore pi√π scuro per hover */
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .button-group {
            text-align: center;
            margin-bottom: 30px; /* Margine inferiore per distanziare dalla sezione delle credenziali */
        }
        .button-group a {
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            background-color: #4EA685;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            display: inline-block;
            margin: 0 10px;
        }
        .button-group a:hover {
            background-color: #5cbf2a;
            transform: scale(1.05);
        }
        .container h2 {
            color: #4EA685;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 1.1em;
            line-height: 1.6;
            margin: 10px 0;
        }
        .profile-info {
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<header class="header">
    <h1>CIAO TRUCKER</h1>
</header>
<div class="container">
    <div class="button-group">
        <a href="HomePage.html">Home</a>
        <a href="SearchParkingMap.html">Parcheggi Vicini</a>
        <a href="Booking.html">Prenotazioni</a>
    </div>
    <h2>Le Tue Credenziali</h2>
    <div class="profile-info">
        <p><strong>Email:</strong> <span id="email">Caricamento...</span></p>
        <!-- Rimuovi la riga della password -->
        <p><strong>Nome:</strong> <span id="name">Caricamento...</span></p>
        <p><strong>Cognome:</strong> <span id="surname">Caricamento...</span></p>
        <p><strong>Data di Nascita:</strong> <span id="bDate">Caricamento...</span></p>
    </div>
</div>

<script>
    // Funzione per leggere i cookie
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Recupera l'email dai cookie
    const email = getCookie('email');

    if (!email) {
        document.querySelector('.profile-info').innerHTML = 'Nessuna email trovata nei cookie. Impossibile recuperare i dati del profilo.';
    } else {
        // Recupera i dati dal server
        fetch(`http://localhost:8080/truckparking/rest/trucker/email/${email}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Errore HTTP: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('email').textContent = email || 'Non disponibile';
                // Non stampare la password
                document.getElementById('name').textContent = data.name || 'Non disponibile';
                document.getElementById('surname').textContent = data.surname || 'Non disponibile';
                document.getElementById('bDate').textContent = data.bDate || 'Non disponibile';
            })
            .catch(error => {
                console.error('Errore nel recupero dei dati:', error);
                document.querySelector('.profile-info').innerHTML = 'Errore nel recupero dei dati.';
            });
    }
</script>
</body>
</html>

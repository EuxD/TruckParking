<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration & Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
        <!-- SIGN UP -->
        <div class="col align-items-center flex-col sign-up">
            <div class="form-wrapper align-items-center">
                <div class="form sign-up">
                    <form id="registrationForm">
                        <h2>Sign Up</h2>
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" id="name" name="name" placeholder="Name" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" id="surname" name="surname" placeholder="Surname" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bx-calendar'></i>
                            <input type="date" id="bDate" name="bdate" placeholder="dd/mm/yyyy" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bx-mail-send'></i>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <label><h4>Gender:</h4></label>
                        <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>

                        <label><h4>Role:</h4></label>
                        <select id="role" name="role">
                            <option value="ROLE_TRUCKER">Trucker</option>
                            <option value="ROLE_OWNER">Owner</option>
                        </select>

                        <input type="submit" value="Sign Up">
                    </form>
                    <p>
                        <span>Already have an account?</span>
                        <b onclick="toggle()" class="pointer">Sign in here</b>
                    </p>
                </div>
            </div>
        </div>
        <!-- END SIGN UP -->
        <!-- SIGN IN -->
        <div class="col align-items-center flex-col sign-in">
            <div class="form-wrapper align-items-center">
                <div class="form sign-in">
                    <h2>Sign In</h2>
                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input type="text" id="emailLog" name="emailLog" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" id="passLog" name="passLog" placeholder="Password" required>
                    </div>
                    <button id="loginButton">Sign in</button>
                    <p>
                        <span>Don't have an account?</span>
                        <b onclick="toggle()" class="pointer">Sign up here</b>
                    </p>
                </div>
            </div>
        </div>
        <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="text sign-in">
                <h2>Welcome</h2>
            </div>
            <div class="img sign-in"></div>
        </div>
        <!-- END SIGN IN CONTENT -->
        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="img sign-up"></div>
            <div class="text sign-up">
                <h2>Join with us</h2>
            </div>
        </div>
        <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
</div>
<script>
    let container = document.getElementById('container');

    const toggle = () => {
        container.classList.toggle('sign-in');
        container.classList.toggle('sign-up');
    };

    setTimeout(() => {
        container.classList.add('sign-in');
    }, 200);

    document.getElementById('registrationForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const role = document.getElementById("role").value;
        const bDateValue = document.getElementById("bDate").value;

        if (!validateAge(bDateValue, role)) {
            const ageRequirement = role === "ROLE_TRUCKER" ? 21 : 18;
            alert(`You must be at least ${ageRequirement} years old to register as a ${role === "ROLE_TRUCKER" ? "Trucker" : "Owner"}.`);
            return;
        }

        const formattedBDate = formatDate(bDateValue);

        const data = JSON.stringify({
            name: document.getElementById("name").value,
            surname: document.getElementById("surname").value,
            bDate: formattedBDate,
            email: document.getElementById("email").value,
            gender: document.getElementById("gender").value,
            role: role,
            password: document.getElementById("password").value
        });

        console.log(data);
        const xhr = new XMLHttpRequest();
        xhr.addEventListener("readystatechange", function () {
            if (this.readyState === XMLHttpRequest.DONE) {
                if (this.status === 201 || this.status === 200) {
                    alert("Registration Successful");
                } else {
                    console.error("Registration failed: " + this.status);
                    alert("Registration Failed: " + this.status);
                }
            }
        });

        let url;
        if (role === "ROLE_OWNER") {
            url = "http://localhost:8080/truckparking/rest/createOwner";
        } else if (role === "ROLE_TRUCKER") {
            url = "http://localhost:8080/truckparking/rest/createTrucker";
        }

        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(data);
    });

    function formatDate(dateString) {
        const dateParts = dateString.split("-");
        if (dateParts.length === 3) {
            const year = dateParts[0];
            const month = dateParts[1];
            const day = dateParts[2];
            return `${day}/${month}/${year}`;
        }
        return null;
    }

    function calculateAge(birthDate) {
        const birth = new Date(birthDate);
        const today = new Date();
        let age = today.getFullYear() - birth.getFullYear();
        const monthDifference = today.getMonth() - birth.getMonth();
        if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birth.getDate())) {
            age--;
        }
        return age;
    }

    function validateAge(birthDate, role) {
        const age = calculateAge(birthDate);
        if (role === "ROLE_TRUCKER") {
            return age >= 21;
        } else if (role === "ROLE_OWNER") {
            return age >= 18;
        }
        return false;
    }

    // Event listener for login form submission
    document.getElementById('loginButton').addEventListener('click', function (event) {
        event.preventDefault();

        const email = document.getElementById('emailLog').value;
        const password = document.getElementById('passLog').value;

        const loginData = JSON.stringify({
            email: email,
            password: password
        });

        console.log(loginData);
        const loginXhr = new XMLHttpRequest();
        loginXhr.addEventListener("readystatechange", function () {
            if (this.readyState === XMLHttpRequest.DONE) {
                if (this.status === 200) {
                    alert("Login Successful");
                    window.location.href = "/HomePage.html"; // Redirect to home or dashboard page after successful login
                } else {
                    console.error("Login failed: " + this.status);
                    alert("Login Failed: " + this.status);
                }
            }
        });

        // Assuming the backend has endpoints for login
        const loginUrl = "http://localhost:8080/truckparking/rest/login"; // Adjust URL if needed

        loginXhr.open("POST", loginUrl, true);
        loginXhr.setRequestHeader("Content-Type", "application/json");
        loginXhr.send(loginData);
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <style>
        .owner-info {
            margin: 20px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>Owner Dashboard</h1>

<div class="owner-info">
    <h2>Personal Details</h2>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Surname:</strong> <span id="surname"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Birth Date:</strong> <span id="bDate"></span></p>
    <p><strong>Gender:</strong> <span id="gender"></span></p>
    <p><strong>Role:</strong> <span id="role"></span></p>
    <p><strong>ID Owner:</strong> <span id="id_owner"></span></p>
    <p><strong>Parks:</strong>
    <ul id="parks"></ul>
    </p>
</div>

<div>
    <a href="/create-parking.html" class="button">Create New Parking</a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Get authenticated user's email
        fetch('/api/user/email')
            .then(response => response.text())
            .then(email => {
                // Fetch owner data using the email
                return fetch(`/rest/owner/email/${email}`);
            })
            .then(response => response.json())
            .then(owner => {
                document.getElementById('name').textContent = owner.name;
                document.getElementById('surname').textContent = owner.surname;
                document.getElementById('email').textContent = owner.email;
                document.getElementById('bDate').textContent = new Date(owner.bDate).toLocaleDateString();
                document.getElementById('gender').textContent = owner.gender;
                document.getElementById('role').textContent = owner.role;
                document.getElementById('id_owner').textContent = owner.id_owner;

                // Populate the parks list
                const parksList = document.getElementById('parks');
                parksList.innerHTML = ''; // Clear any existing items
                owner.parks.forEach(park => {
                    const li = document.createElement('li');
                    li.textContent = park;
                    parksList.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching owner data:', error));
    });
</script>
</body>
</html>
